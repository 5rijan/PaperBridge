<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MMD to HTML</title>
    <style id="dynamic-styles">
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }
        #content {
            padding: 20px;
            background-color: white; 
            color: black; 
            transition: background-color 0.3s, color 0.3s;
            margin-top: 100px;
        }
        .header {
            position: fixed;
            top: 0px; 
            left: 0;
            width: 100%;
            height: 50px;
            background: white;
            border-bottom: 1px solid #ddd;
            z-index: 900;
            display: flex;
            align-items: center; 
            justify-content: space-between;
            padding: 10px 20px;
            transition: background-color 0.3s, border-bottom-color 0.3s;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            color: black;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            z-index: 1000;
        }
        /* Container for left-side buttons */
        .left-buttons {
            position: fixed;
            top: 15px;
            left: 10px;
            display: flex;
            gap: 10px; 
            z-index: 1000;
        }
        .edit-button, .download-button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: background-color 0.3s;
        }
        .edit-button:hover, .download-button:hover {
            background-color: #1976D2;
        }
        .right-buttons {
            position: fixed;
            top: 15px;
            right: 50px;
            display: flex;
            align-items: center;
            gap: 10px; 
            z-index: 1000;
        }
        .font-size-selector, .font-selector {
            font-size: 14px;
            padding: 5px;
            background-color: #f9f9f9;
            color: black;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .dropdown-content {
            display: none;
            position: fixed;
            left: 100px;
            top: 50px;
            background-color: #f9f9f9;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1000;
            border-radius: 5px;
        }
        .dropdown-content a {
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="left-buttons">
        <button id="edit-button" class="edit-button">Edit</button>
        <button id="download-button" class="download-button">Download</button>
    </div>
    <div class="header">
        <div class="right-buttons">
            <select id="font-size-selector" class="font-size-selector">
                <option value="12px">12px</option>
                <option value="14px">14px</option>
                <option value="16px">16px</option>
                <option value="18px">18px</option>
                <option value="20px">20px</option>
                <option value="22px">22px</option>
            </select>
            <select id="font-family-selector" class="font-size-selector">
                <option value="Arial, sans-serif">Arial</option>
                <option value="Georgia, serif">Georgia</option>
                <option value="Helvetica, sans-serif">Helvetica</option>
                <option value="Times New Roman, serif">Times New Roman</option>
                <option value="Verdana, sans-serif">Verdana</option>
            </select>        
        </div>
    </div>
    <div id="dropdown-content" class="dropdown-content">
        <a href="#" id="download-html">Download HTML</a>
        <a href="#" id="download-mmd">Download MMD</a>
    </div>
    <div id="content">
        <div id="content-text"></div>
    </div>
    <script src="convert.js" defer></script>
    <script src="openeditpage.js" defer></script>
    <script src="download.js" defer></script>
    <script src="htmldecorator.js" defer></script>
</body>
</html>
